<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Dynamic Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Fontawesome CDN Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <section id="app" :class="{dark:isDark}">
      <div class="container">
        <div class="icons" @click="tonggle">
          <i class="fas fa-moon"></i>
          <i class="fas fa-sun"></i>
        </div>
        <div class="time">
          <div class="time-colon">
            <div class="time-text">
              <span class="num hour_num">{{currentHour}}</span>
              <span class="text">Hours</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num min_num">{{currentMinute}}</span>
              <span class="text">Minutes</span>
            </div>
            <span class="colon">:</span>
          </div>
          <div class="time-colon">
            <div class="time-text">
              <span class="num sec_num">{{currentSecond}}</span>
              <span class="text">Seconds</span>
            </div>
            <span class="am_pm">AM</span>
          </div>
        </div>
      </div>
    </section>
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          isDark: false,
          currentHour: "",
          currentMinute: "",
          currentSecond: "",
        },
        mounted() {
          setInterval(() => {
            const currentTime = new Date();
            this.currentHour = this.formatTime(currentTime.getHours());
            this.currentMinute = this.formatTime(currentTime.getMinutes());
            this.currentSecond = this.formatTime(currentTime.getSeconds());
          }, 1000);
        },
        methods: {
          tonggle() {
            this.isDark = !this.isDark;
          },
          formatTime(time) {
            // Định dạng giờ, phút, giây thành chuỗi hh:mm:ss (ví dụ: 09:30:45)
            return time.toString().padStart(2, "0");
          },
        },
      });
    </script>
  </body>
</html>
